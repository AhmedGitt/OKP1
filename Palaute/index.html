<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Palaute/css/style.css">
  <title>Palaute</title>
</head>
<body>
  <div class="container">
    <p>Ota yhteyttä</p>
    
    <div class="login">
      <input type="text" placeholder="Etunimi" class="input">
      <input type="text" placeholder="Sukunimi" class="input">
    </div>
    
    <div class="subject">
      <input type="text" placeholder="Sähköposti" class="input">
    </div>
    
    <div class="msg">
      <textarea  class="area" placeholder="Viesti"></textarea>
    </div>
    
    <div id="btn" data-modal-target="#modal">Lähetä viesti</div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Viesti on lähetetty!</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        Kiitos viestistäsi! Olemme vastaanottaneet viestisi ja pyrimme käsittelemään asian mahdollisimman pian.
      </div>
    </div>
    <div id="overlay"></div>
  
  </div>


  

  
  <script src="./js/skriptit.js"></script>
</body>
</html>
